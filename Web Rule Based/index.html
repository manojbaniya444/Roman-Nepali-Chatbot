<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Order Status Chatbot</title>
    <style>
        .chat-container {
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .user-message {
            background-color: #2196F3;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .option-button {
            padding: 8px;
            border: 1px solid #2196F3;
            border-radius: 5px;
            background-color: white;
            color: #2196F3;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-button:hover {
            background-color: #2196F3;
            color: white;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ccc;
        }

        #orderInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Order Status Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="orderInput" placeholder="Enter your order number...">
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const orderInput = document.getElementById('orderInput');

        // Sample order data (in real application, this would come from a backend)
        const orders = {
            'ORD123': { status: 'Shipped', eta: '2024-03-20', carrier: 'FedEx' },
            'ORD456': { status: 'Processing', eta: null, carrier: null },
            'ORD789': { status: 'Delivered', eta: '2024-03-15', carrier: 'UPS' }
        };

        // Initial message
        addBotMessage("Hello! I'm here to help you with your order status. What would you like to do?", [
            "Check Order Status",
            "Track Shipment",
            "Report an Issue",
            "Contact Support"
        ]);

        function addBotMessage(message, options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);

            if (options) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.onclick = () => handleOption(option);
                    optionsContainer.appendChild(button);
                });
                
                chatMessages.appendChild(optionsContainer);
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleOption(option) {
            addUserMessage(option);

            switch(option) {
                case "Check Order Status":
                    orderInput.style.display = 'block';
                    orderInput.onkeypress = function(e) {
                        if (e.key === 'Enter') {
                            const orderNumber = this.value;
                            checkOrderStatus(orderNumber);
                            this.value = '';
                            this.style.display = 'none';
                        }
                    };
                    addBotMessage("Please enter your order number:");
                    break;

                case "Track Shipment":
                    orderInput.style.display = 'block';
                    orderInput.onkeypress = function(e) {
                        if (e.key === 'Enter') {
                            const orderNumber = this.value;
                            trackShipment(orderNumber);
                            this.value = '';
                            this.style.display = 'none';
                        }
                    };
                    addBotMessage("Please enter your order number to track:");
                    break;

                case "Report an Issue":
                    addBotMessage("I'm sorry to hear you're having an issue. Please select the type of problem:", [
                        "Wrong Item Received",
                        "Damaged Package",
                        "Missing Items",
                        "Other"
                    ]);
                    break;

                case "Contact Support":
                    addBotMessage("You can reach our support team through:", [
                        "Live Chat",
                        "Email Support",
                        "Phone Support"
                    ]);
                    break;

                // Handle secondary options
                case "Live Chat":
                    addBotMessage("Connecting you to a live support agent... Please wait a moment.");
                    setTimeout(() => {
                        addBotMessage("What would you like to do next?", [
                            "Check Order Status",
                            "Track Shipment",
                            "Report an Issue",
                            "Contact Support"
                        ]);
                    }, 2000);
                    break;

                default:
                    addBotMessage("I've recorded your request. A support representative will contact you shortly.", [
                        "Check Order Status",
                        "Track Shipment",
                        "Report an Issue",
                        "Contact Support"
                    ]);
            }
        }

        function checkOrderStatus(orderNumber) {
            addUserMessage(orderNumber);
            
            if (orders[orderNumber]) {
                const order = orders[orderNumber];
                addBotMessage(`Order Status: ${order.status}`, [
                    "Track Shipment",
                    "Report an Issue",
                    "Contact Support",
                    "Check Another Order"
                ]);
            } else {
                addBotMessage("Sorry, I couldn't find that order number. Please check and try again.", [
                    "Check Order Status",
                    "Contact Support"
                ]);
            }
        }

        function trackShipment(orderNumber) {
            addUserMessage(orderNumber);
            
            if (orders[orderNumber]) {
                const order = orders[orderNumber];
                if (order.status === 'Shipped') {
                    addBotMessage(`Tracking Information:\nCarrier: ${order.carrier}\nEstimated Delivery: ${order.eta}`, [
                        "Check Order Status",
                        "Report an Issue",
                        "Contact Support"
                    ]);
                } else {
                    addBotMessage(`This order is currently ${order.status}. Tracking information will be available once shipped.`, [
                        "Check Order Status",
                        "Contact Support"
                    ]);
                }
            } else {
                addBotMessage("Sorry, I couldn't find that order number. Please check and try again.", [
                    "Track Shipment",
                    "Contact Support"
                ]);
            }
        }
    </script>
</body>
</html>
